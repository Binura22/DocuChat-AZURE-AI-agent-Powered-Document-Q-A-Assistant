<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DocuChat - AI Document Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>
        <span>ðŸ“„</span>
        <span>DocuChat</span>
      </h1>
      <p>AI-Powered Document Q&A Assistant</p>
      <div class="file-info" id="fileInfo"></div>
      <button class="new-upload-btn" id="newUploadBtn" style="display: none;">Upload New Document</button>
    </div>

    <!-- Upload Section -->
    <div class="upload-section" id="uploadSection">
      <div class="upload-icon">ðŸ“¤</div>
      <h2>Upload Your Document</h2>
      <p>Upload a .txt file and ask questions about its content</p>

      <div class="file-input-wrapper">
        <input type="file" id="fileInput" accept=".txt">
        <label for="fileInput" class="file-input-label">Choose File</label>
      </div>

      <div class="selected-file" id="selectedFile"></div>
      <button class="upload-button" id="uploadButton">Upload & Start Chat</button>
    </div>

    <!-- Chat Section -->
    <div class="chat-section" id="chatSection">
      <div class="chat-messages" id="chatMessages"></div>

      <div class="typing-indicator" id="typingIndicator">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="chat-input-container">
        <div class="chat-input-wrapper">
          <input 
            type="text" 
            id="messageInput" 
            placeholder="Ask a question about your document..."
            autocomplete="off"
          >
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
